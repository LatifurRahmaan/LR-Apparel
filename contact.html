<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR Apparel - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Contact Form -->
    <section class="contact">
        <p>If you have any queries or complaints, feel free to reach out to us.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <!-- Admin Login Section -->
        <section class="admin-login">
            <button id="admin-login-btn">Admin Login</button>
        </section>
        <script>
            document.getElementById('admin-login-btn').addEventListener('click', function () {
                const username = prompt('Enter Admin Username:');
                const password = prompt('Enter Admin Password:');
        
                if (username === 'latifur' && password === '1234') {
                    window.location.href = 'admin.html'; // Redirect to admin page
                } else {
                    alert('Invalid credentials! Access denied.');
                }
            });
        </script>
        <p>&copy; 2024 LR Apparel. All Rights Reserved.</p>  
    </footer>

</body>
</html>
